<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Crypto table</title>
</head>

<body>
	<main class="table">
		<div class="table__title"> Таблиця аналізу ринку криптовалют </div>
		<div class="table__buttons">
			<button type="button" class="btn-price">
				Сортувати за ціною
				<svg height="16" width="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 330"
					xml:space="preserve" class="svg-arrow">
					<path
						d="M15 180h263.787l-49.394 49.394c-5.858 5.857-5.858 15.355 0 21.213C232.322 253.535 236.161 255 240 255s7.678-1.465 10.606-4.394l75-75c5.858-5.857 5.858-15.355 0-21.213l-75-75c-5.857-5.857-15.355-5.857-21.213 0-5.858 5.857-5.858 15.355 0 21.213L278.787 150H15c-8.284 0-15 6.716-15 15s6.716 15 15 15z" />
				</svg>
			</button>
			<button type="button" class="btn-change"> Сортувати за зміною ціни
				<svg height="16" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 330"
					xml:space="preserve" class="svg-arrow svg-arrow-2">
					<path
						d="M15 180h263.787l-49.394 49.394c-5.858 5.857-5.858 15.355 0 21.213C232.322 253.535 236.161 255 240 255s7.678-1.465 10.606-4.394l75-75c5.858-5.857 5.858-15.355 0-21.213l-75-75c-5.857-5.857-15.355-5.857-21.213 0-5.858 5.857-5.858 15.355 0 21.213L278.787 150H15c-8.284 0-15 6.716-15 15s6.716 15 15 15z" />
				</svg>
			</button>
			<button type="button" class="btn-change-percent"> Сортувати за відсотками <svg height="16" width="20"
					xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 330" xml:space="preserve" class="svg-arrow-3">
					<path
						d="M15 180h263.787l-49.394 49.394c-5.858 5.857-5.858 15.355 0 21.213C232.322 253.535 236.161 255 240 255s7.678-1.465 10.606-4.394l75-75c5.858-5.857 5.858-15.355 0-21.213l-75-75c-5.857-5.857-15.355-5.857-21.213 0-5.858 5.857-5.858 15.355 0 21.213L278.787 150H15c-8.284 0-15 6.716-15 15s6.716 15 15 15z" />
				</svg> </button>

		</div>
		<table>
			<thead>
				<tr>
					<th>№</th>
					<th>Image</th>
					<th>Name</th>
					<th>Symbol</th>
					<th>Price </th>
					<th>Price change</th>
					<th>Price change (%)</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>

	</main>
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
