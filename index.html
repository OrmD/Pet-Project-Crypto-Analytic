<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Crypto table</title>
</head>

<body>
	<main class="table">
		<div class="table__title"> Таблиця аналізу ринку криптовалют </div>
		<div class="table__buttons">
			<button type="button" class="btn-price"> Сортувати за ціною </button>
			<button type="button" class="btn-change"> Сортувати за зміною ціни</button>
			<button type="button" class="btn-change-percent"> Сортувати за відсотками </button>
		</div>


		<table>
			<thead>
				<tr>
					<th>№</th>
					<th>Image</th>
					<th>Name</th>
					<th>Symbol</th>
					<th>Price </th>
					<th>Price change</th>
					<th>Price change (%)</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>

	</main>
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
